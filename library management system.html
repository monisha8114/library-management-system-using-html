<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <hr>

        <div class="form-group">
            <label for="bookTitle">Book Title:</label>
            <input type="text" class="form-control" id="bookTitle" placeholder="Enter Book Title">
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" placeholder="Enter Author Name">
        </div>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN">
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <select class="form-control" id="genre">
                <option>Fiction</option>
                <option>Non-Fiction</option>
                <option>Science Fiction</option>
                <option>Biography</option>
                <option>History</option>
                </select>
        </div>

        <button type="button" class="btn btn-primary" onclick="addBook()">Add Book</button>

        <hr>

        <h2>Book List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        function addBook() {
            // Get values from input fields
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;
            const genre = document.getElementById('genre').value;

            // Create a new row in the table
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${title}</td>
                <td>${author}</td>
                <td>${isbn}</td>
                <td>${genre}</td>
            `;

            // Append the new row to the table body
            document.getElementById('bookList').appendChild(newRow);

            // Clear input fields
            document.getElementById('bookTitle').value = '';
            document.getElementById('author').value = '';
            document.getElementById('isbn').value = '';
            document.getElementById('genre').value = 'Fiction'; // Reset genre to default
        }
    </script>
</body>
</html>
